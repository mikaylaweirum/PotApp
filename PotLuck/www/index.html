    <script>
		AWS.config.update({
  		region: "us-west-2"
		});

		var docClient = new AWS.DynamoDB.DocumentClient();
		var dynamodb = new AWS.DynamoDB();
		var dbCount;
		
function getItemCount() {
	var params = {
  		TableName: "potluckdb"
 	};
	
 	dynamodb.describeTable(params, function(err, data) {
    if (err) {
	   console.log(err, err.stack); // an error occurred
    } 
	 
    else {
	   console.log(data.Table.ItemCount);
	   dbCount = data.Table.ItemCount;
    }          // successful response
  
    });
}
		
function createItem(){
	
	var iteminput = document.getElementById('textarea').value;
	
	var params = {
		TableName : "potluckdb",
		"id": (dbCount + 1),
		"item": iteminput
	}
	
	var key = { "id": dbCount + 1};
	params.Key = key;
	
	docClient.put(params, function(err, data){
		
		if (err) {
			console.log(err, err.stack);
		}

		else {

		}
		
	});
}

		
	
		var dataArray = [];
    	function getItem() {
	
		var iteminput = document.getElementById('textarea').value;
	
		for(var i = 1; i < 6; i++){
	
		var params = {
			TableName :"potluckdb",
			Item:{
				"id": i,
				"item": iteminput
				}
		};
		
		var key = { "id": i};
		params.Key = key;
		
		
		docClient.get(params, function(err, data) {
			
			console.log(data);
			if (err)
				{
					 document.getElementById('errortextarea').innerHTML = "Unable to add item: " + "\n" + JSON.stringify(err, undefined, 2);
				}
			else 
				{
					//console.log(data.Item.item);
					dataArray.push(data.Item.item);
					console.log(dataArray.length);
					document.getElementById('itemlist').innerHTML = dataArray[0] + "\n" + dataArray[1] + "\n" + dataArray[2] + "\n" + dataArray[3] + "\n" + dataArray[4];
				}
		})
	}
};	

</script>
    <body onload="getItem()">
